<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Manager</title>
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200&display=swap" rel="stylesheet">
</head>
<body>
    <script src="main.js" defer></script>
    <div id="content">
        <div id="header">
            <div id='logo'><img src='icons/check.svg' id='logoicon'><span class='green'>T</span>ick<span class='green'>T</span>he<span class='green'>T</span>asks</div>
        </div>
        <div id="thebusiness">
            <div id="sidebar">
                <div class="sidebartitles">
                    <div><img src='icons/home.svg' class='icons'> Home</div>
                        <div id="alltasks" class="pushed"><img src='icons/alltasks.svg' class='icons'> All Tasks</div>
                        <div id="today" class="pushed"><img src='icons/today.svg' class='icons'> Today</div>
                        <div id="thisweek" class="pushed"><img src='icons/thisweek.svg' class='icons'> Next 7 Days</div>
                        <div id="important" class="pushed"><img src='icons/important.svg' class='icons'> High Priority</div>
                </div>
                <div class="sidebartitles" id="allprojects">
                    <div><img src='icons/allprojects.svg' class='icons'> Projects</div>
                        <div id="projectbox"></div>
                        <div id="listedprojects" class="pushed"></div>
                </div>
            </div>
            <div id="maincontent"></div>
        </div>
        <div id="footer" class="green">Made with <img src="icons/heart.svg" id="heart"> by Ed | 2022</div>
    </div>
</body>
</html>
